# Hugo configuration file
title: My Site

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: 文章
      pageRef: /docs
      weight: 1
    - name: 鏈接
      pageRef: /links
      weight: 2
    - name: 疑問解答
      pageRef: /fqa
      weight: 3
    - name: 關於我們
      pageRef: /about
      weight: 4
    - name: 聯係我們
      pageRef: /contact
      weight: 5
    - name: 加入我們
      pageRef: /join
      weight: 6
    - name: 我們的成員們
      pageRef: /people
      weight: 7
    - name: 員工登錄
      pageRef: /Employee_login
      weight: 8
    - name: 搜索
      weight: 
      params:
        type: search      
    - name: GitHub
      weight: 
      url: "https://github.com/CatisLand-NetWork"
      params:
        icon: github
    - name: Twitter
      weight: 
      url: "https://twitter.com/MashiroSaber36"
      params:
        icon: x-twitter
params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      link: /
      width: 140
      height: 40
  theme:
    # light | dark | system
    default: light
    displayToggle: false

  footer:
    displayCopyright: false
    displayPoweredBy: true


  editURL:
    enable: true
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  services:
    googleAnalytics:
    ID: G-Z4NDTNSWGG
